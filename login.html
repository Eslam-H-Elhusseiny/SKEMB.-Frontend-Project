<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />

</head>
<body style="background-color: #f3efef;">
    <div class="container d-flex justify-center h-vh align-center">
        <div class="login-card d-flex w-90 h-85">
            <section class="form-login d-flex w-50 d-flex flex-col align-center">
                <div class="text-center mb-3">
                    <h1 class="animate-charcter">welcome back</h1>
                </div>
                <form id="login-submit" action="post" class="w-75">
                    <div class="form-group mb-3">
                       <div class="input-group py3">
                            <img src="icons/user.png" alt="Favicon placeholder">
                            <input class="form-control" type="text" name="username">
                       </div>
                        <div class="err"><small></small></div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="input-group py3">
                             <img class="cursor-pointer" id="password-icon" src="icons/password-icon.png" alt="Favicon placeholder">
                             <input class="form-control" type="password" name="password">
                        </div>
                         <div class="err"></div>
                     </div>
                     <div class="form-group mb-4 d-flex justify-between">
                        <div class="input-rem">
                            <input type="checkbox" name="remember-me" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a class="login-links" href="#">Forget password</a>
                     </div>
                     <button type="submit" class="login-btn">login</button>
                     <hr>
                     <button type="button" class="login-btn mb-3 btn-login-with"><i class="fa-brands fa-google"></i>  Login With Google</button>
                     <button type="button" class="login-btn btn-login-with"><i class="fa-brands fa-facebook-f"></i>  Login With Facebook</button>
                     <hr>
                     <div class="text-center">
                        <a class="login-links" href="#">Create an Account!</a>
                    </div>
                </form>
            </section>
            <section class="bg-login-image w-50"></section>
        </div>
    </div>
    <script type="module" src="scripts/login.js"></script>
</body>
</html>
